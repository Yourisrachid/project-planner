<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project Planner</title>
</head>
<body>
    <header>
        <img id="logo" src="assets/img/logo.svg" alt="ProPlan Logo">
        <label class="darkModeDiv">
            <label for="theme" class="container"></label>
            <input id="dark-mode-toggle" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
             <img class="img-unchecked" src="assets\img\sun.svg" alt="sun icon" height="50px">
            <img class="img-checked" src="assets\img\moon.svg" alt="moon icon" height="50px">
        </label> 
    </header>

    <main>


        <button class="addItem" id="addItemButton">Ajouter</button>

        <div id="taskForm" style="display: none;">

            <input type="text" id="taskInput" placeholder="Nom de la tâche">
            <input type="text" id="taskDescription" placeholder="Description de la tâche">
            <input type="date" id="taskDate" placeholder="Date limite de la tâche">

            <button id="submitButton">Submit</button>
        </div>

        <div class="taskBlocks">

            <ul id="todoList">
                <h2>To Do</h2>
            </ul>


            <ul id="inProgressList">
                <h2>In Progress</h2>
            </ul>


            <ul id="doneList">
                <h2>Done</h2>
            </ul>
        </div>

    </main>

    <footer>
        <nav>
            <a href="https://github.com/lynekpng" target="_blank">Lyne</a>
            <a href="https://github.com/Yourisrachid" target="_blank">Youris</a>
            <a href="https://github.com/isab95" target="_blank">Isabelle</a>    
        </nav>

        <a href="https://github.com/Yourisrachid/project-planner" target="_blank">
            <img src="assets/img/github.svg" alt="github logo">
        </a>

    </footer> 

    <script type="module" src="assets/js/script.js" defer></script>
</body>
</html>
