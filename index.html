<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project Planner</title>
</head>
<body>
    <header>
        <img id="logo" src="assets/img/logo.svg" alt="ProPlan Logo">
        <label class="darkModeDiv">
            <label for="theme" class="container"></label>
            <input id="dark-mode-toggle" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
             <img class="img-unchecked" src="assets\img\sun.svg" alt="sun icon" height="50px">
            <img class="img-checked" src="assets\img\moon.svg" alt="moon icon" height="50px">
        </label> 
    </header>

    <main>

        <div class = "filter">

            <input type="checkbox" id="all" class="category-checkbox" />
            <label for="all"><img src="assets/img/all.svg" /></label>

            <input type="checkbox" id="todo" class="category-checkbox" />
            <label for="todo"><img src="assets/img/todo.svg" /></label>

            <input type="checkbox" id="inprog" class="category-checkbox" />
            <label for="inprog"><img src="assets/img/inprog.svg" /></label>
                    
            <input type="checkbox" id="done" class="category-checkbox" />
            <label for="done"><img src="assets/img/done.svg" /></label>
                

        </div>


        <button class="addItem" id="addItemButton">Add +</button>

        <div id="taskForm" style="display: none;">
            
            <label for="taskInput">Task name:</label>
            <input type="text" id="taskInput" placeholder="Nom de la tâche">
            <label for="taskDescription">Description:</label>
            <input type="text" id="taskDescription" placeholder="Description de la tâche">
            <input type="date" id="taskDate" placeholder="Date limite de la tâche">

            <button id="submitButton">Submit</button>
        </div>

        <div class="taskBlocks" id="taskBlocks">

            <div class="block" id="todo">
                <h2>To Do</h2>
                <ul id="todoList">
                </ul>
            </div>

            <div class="block" id="inprog">
                <h2>In Progress</h2>
                <ul id="inProgressList">
                </ul>
            </div>

            <div class="block" id="done">
                <h2>Done</h2>
                <ul id="doneList">
                </ul>
            </div>

        </div>

    </main>

    <footer>
        <nav>
            <a href="https://github.com/lynekpng" target="_blank">Lyne</a>
            <a href="https://github.com/Yourisrachid" target="_blank">Youris</a>
            <a href="https://github.com/isab95" target="_blank">Isabelle</a>    
        </nav>

        <a href="https://github.com/Yourisrachid/project-planner" target="_blank">
            <img src="assets/img/github.svg" alt="github logo">
        </a>

    </footer> 

    <script type="module" src="assets/js/script.js" defer></script>
</body>
</html>
